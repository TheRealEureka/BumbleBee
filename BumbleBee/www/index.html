<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/index.css">
        <title>BumbleBee</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="accueil">
            <h1>BumbleBee</h1>
            <img src="img/abeille.png" alt="image d'une abeille">
            <button>Commencer la partie</button>
            <button>Lancer le tutomiel</button>
            <p class="legalMention"><a>Mentions légales</a></p>
        </div>

        <div id="victoire">
            <h1>Victoire</h1>
            <img src="img/ruche.png" alt="image d'une ruche">
            <h3>Bravo !!!</h3>
            <h5>Tu as sauvé la ruche en lui apportant toutes ces ressources, merci à toi et à très bientôt !</h5>
            <button class="btn btn-1 btn-sep icon-bee">Revenir à l'accueil</button>
        </div>
        <!-- <script src="cordova.js"></script> -->
        <!-- <script src="js/index.js"></script> -->
    </body>
</html>
